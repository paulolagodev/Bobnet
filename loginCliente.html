<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente</title>
    <!--BOXICONS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!--STYLE-->
    <link rel="stylesheet" href="loginCliente.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <p class="featured-words">User <span>page</span></p>
        </div>


        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Login</button>
            </div>


            <!--Login form container-->
            <div class="login-form">
                <div class="form-title">
                    <span>Login</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="CPF" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot passowrd?</a>
                        </div>
                        <div class="input-box">
                            <a href="areaCliente.html">
                                <button class="input-submit">
                                    <span>Login</span>
                                    <i class="bx bx-right-arrow-alt"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                    <div class="social-login">
                        <i class="bx bxl-google"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-twitter"></i>
                        <i class="bx bxl-github"></i>
                    </div>
                </div>
</body>
</html>
